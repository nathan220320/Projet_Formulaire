<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Mulish&display=swap" rel="stylesheet">  
    <title>Projet Formulaire</title>
</head>
<body>
    <main>
        <section class="gauche">
            <div class="contain-title">
                <h1>CONTACTEZ-NOUS</h1>
                <hr>
            </div>
            <div class="contain-nom-prenom">
                <div class="contain-nom">
                    <p>Nom</p>
                    <input type="text" class="nom">
                </div>
                <div class="contain-prenom">
                    <p>Prenom</p>
                    <input type="text" class="prenom">
                </div>
            </div>
            <div class="contain-mail">
                <div class="mail">
                <p>e-mail</p>
                <input type="text" class="email">
                </div>
            </div>
            <div class="contain-msg">
                <div class="msg">
                    <p>Message</p>
                    <input type="text" class="message">
                </div>
            </div>
            <div class="contain-btn">
                <button>Envoyez</button>
            </div>
        </section>
        <section class="droite">

        </section>

    </main>
    
</body>
</html>
